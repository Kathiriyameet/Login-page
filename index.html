<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parentDiv">
        <div class="login">
            <h1>Login</h1>
            <div class="imageClass">
                <img src="fb.png" alt="fb logo" class="images">
                <img src="twitter.png" alt="twitter logo" class="images">
            </div>
            <br>
            <p>or use your account</p>
            <br>

            <form>
                <input type="email" name="Email" placeholder="Email" class="inputs">
                <br><br>
                <input type="password" name="password" placeholder="Password" class="inputs">
            </form>
            <br>
            <h3>Forgot your password?</h3>
            <br>
            <form>
                <button type="submit">LOG IN</button>
            </form>
        </div>
        <div class="info">
            <h1>HTML CSS Login</h1>
            <h1>Form</h1>
            <br>
            <p>The login form is created using pure HTML and CSS for social icons FontAwesome is used.</p>
        </div>
    </div>
</body>

</html>
